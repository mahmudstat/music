<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>আলোময় সঙ্গীত | হোম</title>
<link rel="stylesheet" href="playlist/style.css">
<link rel="stylesheet" href="playlist/top.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<header>
     <div data-includeHTML="playlist/nav.html"></div>
</header>
<h1>Welcome to Alomoy Songs!!</h1>
<p> This is a sample playlist. Choose others from the menu</p>

<main>
    <div>

<!-- partial:index.partial.html -->
<div class="c-containter">
        <div class="music-container">
            <section class="album-cover">
                
                <button class="arrow left" id="prev">
                    <img src="img/player/arrow_left.svg" alt="Next Music">
                </button>
                <img id="getImage" src="img/player/player.jpg" class="cover" alt="সোনার নোলক">
                
                <button class="arrow right" id="next">
                    <img src="img/player/arrow_right.svg" alt="Next Music">
                </button>
            </section>
            <section class="music-player">
                <h1 class="music-player__title"></h1>
                <h2 class="music-player__author"></h2>
                <div class="music-time">
                    <p class="music-time__current"></p>
                    <p class="music-time__last"></p>
                </div>
                <div class="music-bar" id="progress">
                    <div id="length"></div>
                </div>
                <div class="music-order">
                    <div class="music-order__loop is-loop" id="loop">
                        <img src="img/player/loop.svg" alt="Loop music">
                    </div>
                    <div class="music-order__shuffle" id="shuffle">
                        <img src="img/player/shuffle.svg" alt="Shuffle music">
                    </div>
                </div>
                <div class="music-control">
                    <div class="music-control__backward" id="backward">
                        <img src="img/player/backward.svg" alt="Backward">
                    </div>
                    <div class="music-control__play" id="play">
                        <img onclick="imagefun()" src="img/player/play.svg" alt="Play" class="play">
                    </div>
                    <div class="music-control__forward" id="forward">
                        <img src="img/player/forward.svg" alt="Forward">
                    </div>
                </div>
            </section>
        </div>
    <div data-includeHTML="playlist/footer.html"></div>
    </div>
<!-- partial -->

    </div>
</main>


  <script  src="index.js"></script> 

<script>
    $(document).ready(function () {
        $("div[data-includeHTML]").each(function () {                
            $(this).load($(this).attr("data-includeHTML"));
        });
    });
</script>

<script>
        function imagefun() {
            var Image_Id = document.getElementById('getImage');
            if (Image_Id.src.match("img/player/player.jpg")) {
                Image_Id.src = "img/player/player.gif";
            }
            else {
                Image_Id.src = "img/player/player.jpg";
            }
        } 
</script>
